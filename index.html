<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemple AR.js</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.5/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <a-entity scale=".2 .2 .2">
        <a-entity gltf-model="scene.gltf" scale="-1 1 1" rotation="40 0 0" position="0 0 -3">
            <a-animation attribute="rotation" to="90 360 0" dur="9000" repeat="indefinite" easing="linear"></a-animation>
        </a-entity>
        <a-marker-camera preset="hiro"></a-marker-camera>
    </a-entity>
  </a-scene>
</body>
</html>
